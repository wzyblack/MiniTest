<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" type="text/css" href="css/demo.css"/>
		<script src="scripts/boot.js" type="text/javascript"></script>
		<style type="text/css">
		    html, body{
		        margin:0;padding:0;border:0;width:100%;height:100%;overflow:hidden;
		    }
		</style>
	</head>
	<body>
		<div class="mini-layout" style="width:100%;height:100%">
			<div class="header" region="north" height="70" showSplit="false" showHeader="false">
		        <h1 style="margin:0;padding:15px;cursor:default;font-family:'Trebuchet MS',Arial,sans-serif;">车辆管理系统</h1>
		    </div>
		     <div title="south" region="south" showSplit="false" showHeader="false" height="30" >
		        <div style="line-height:28px;text-align:center;cursor:default">Copyright © wzy版权所有 </div>
		    </div>
		    <div region="west" title="课程信息管理" showHeader="false" bodyStyle="padding-left:1px;" showSplitIcon="true" width="230" minWidth="120" maxWidth="350">
				<!--OutlookMenu-->
				<div id="leftTree" class="mini-outlookmenu"
					url="json/indexMenu.json" onitemselect="onItemSelect"
					idField="id" parentField="pid" textField="text"
					borderStyle="border:0">
				</div>
			</div>
			<div title="center" region="center" bodyStyle="overflow:hidden;">
			 	<iframe id="courseInfo" name="courseInfo" style="width:100%;height:100%;" 
		        	border="0" src="ajax/courseInfo.html" frameborder="0">
		        </iframe>
			 </div>
		</div>
	</body>
	<script type="text/javascript">
		mini.parse();
		var ifram = document.getElementById("courseInfo");
		function onItemSelect(e,src) {
			var item = e.item;
			ifram.src = item.id;
		}
		var tree = mini.get("leftTree");
        tree.selectNode("addRight");
	</script>
</html>
